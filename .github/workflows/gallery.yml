name: "ğŸ— ğŸ“¦ Build and publish Gallery"
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build static files
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.2.2

      - name: Set up graphicsmagick & exiftool
        run: sudo apt-get update && sudo apt-get install -y graphicsmagick libimage-exiftool-perl

      - name: Set up Node.js
        uses: actions/setup-node@v4.4.0
        with:
          node-version: "18" # Specify the Node.js version to use

      # Install dependencies
      - name: Install thumbsup ğŸ“¦
        run: npm install -g thumbsup

      # Build Gallery
      - name: Build Gallery ğŸ”§
        run: |
          thumbsup --config config.json

      # Upload the build_output
      - name: Upload artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: "build_output"
          name: github-pages

  # Deploy job
  deploy:
    name: Publish static files to Github Pages
    runs-on: ubuntu-latest
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4
