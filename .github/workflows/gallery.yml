name: Build and publish Gallery

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build static files
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.2.2
        with:
          persist-credentials: false

      - name: Restore git-restore-mtime
        run: |
          sudo apt install git-restore-mtime
          git restore-mtime

      # Restore Database cache
      - name: Restore Database cache ğŸ’¨
        uses: actions/cache@v4.2.0
        with:
          path: database.db
          key: database-cache

      # Restore Database cache
      - name: Restore build_output cache ğŸ’¨
        uses: actions/cache@v4.2.0
        with:
          path: build_output.zip
          key: build_output-cache

      # unzip build_output if available
      - name: Unzip build_output Image ğŸš›
        run: |
          if [ -f build_output.zip ]; then
            unzip build_output.zip
          fi

      # Restore Docker image cache
      - name: Restore Docker cache ğŸ’¨
        uses: actions/cache@v4.2.0
        with:
          path: docker-cache
          key: thumbsup-image-cache

      # Load cached Docker image if available
      - name: Load Cached Docker Image ğŸš›
        run: |
          if [ -f docker-cache/thumbsup.tar ]; then
            docker load < docker-cache/thumbsup.tar
          fi

      # Pull Docker image if not cached
      - name: Pull Docker Image ğŸšš
        run: |
          docker image inspect thumbsupgallery/thumbsup || docker pull thumbsupgallery/thumbsup

      # Save Docker image to cache
      - name: Save Docker Cache ğŸ“¦
        run: |
          mkdir -p docker-cache
          docker save thumbsupgallery/thumbsup > docker-cache/thumbsup.tar

      # Build Gallery
      - name: Build Gallery ğŸ”§
        run: docker run --rm -v "$(pwd):/work" thumbsupgallery/thumbsup /bin/sh -c "cd /work/repo && thumbsup --config config.json"

      # zip build_output if available
      - name: Zip build_output Image ğŸš›
        run: |
          if [ -d build_output ]; then
            zip -r build_output.zip build_output
          fi

      # Upload the build_output
      - name: Upload artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: 'build_output'
          name: github-pages

  # Deploy job
  deploy:
    name: Publish static files to Github Pages
    runs-on: ubuntu-latest
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4