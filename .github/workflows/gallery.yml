name: "🏗 📦 Build and publish Gallery"
on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build static files
    runs-on: ubuntu-latest

    steps:
      # Checkout the repository
      - name: Checkout ⬇️
        uses: actions/checkout@v4.2.2
        with:
          persist-credentials: false
          fetch-depth: 0 # Fetch full history for version generation

      - name: Generate Version Info 🏷️
        run: |
          echo "GALLERY_VERSION=$(date '+%Y.%m.%d-%H%M')" >> $GITHUB_ENV
          echo "GALLERY_COMMIT=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "GALLERY_BUILD_DATE=$(date -u '+%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_ENV
          echo "Generated version: $(date '+%Y.%m.%d-%H%M') ($(git rev-parse --short HEAD))"

      - name: Set up Node.js
        uses: actions/setup-node@v4.1.0
        with:
          node-version: "18" # Specify the Node.js version to use

      # Install dependencies
      - name: Install dependencies 📦
        run: npm ci

      # Build Gallery
      - name: Build Gallery 🔧
        run: |
          # Create a temporary config with build info
          jq --arg version "$GALLERY_VERSION" \
             --arg commit "$GALLERY_COMMIT" \
             --arg buildDate "$GALLERY_BUILD_DATE" \
             '.build = {
               "version": $version,
               "commit": $commit,
               "date": $buildDate,
               "environment": "production"
             }' \
             config.json > config-versioned.json

          # Build with versioned config
          npx thumbsup --config config-versioned.json

      # Upload the build_output
      - name: Upload artifact ⬆️
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: "build_output"
          name: github-pages

  # Deploy job
  deploy:
    name: Publish static files to Github Pages
    runs-on: ubuntu-latest
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write # to deploy to Pages
      id-token: write # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
