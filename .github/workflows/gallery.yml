name: Build and publish Gallery

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    name: Build static files
    runs-on: ubuntu-latest

    steps:
      # 1. Restore the Git repository from cache
      - name: Restore repo from cache
        uses: actions/cache@v3
        with:
          path: repo/.git
          key: repo-cache-${{ github.ref_name }}
          restore-keys: |
            repo-cache-

      # 2. Checkout the repository
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@v4.2.2
        with:
          persist-credentials: false
          path: repo

      # 3. Ensure repo is up to date
      - name: Pull latest changes
        run: |
          cd repo
          git fetch --all
          git reset --hard origin/${{ github.ref_name }}

      # Restore Docker image cache
      - name: Restore Docker Cache ğŸ“¦
        uses: actions/cache@v3
        with:
          path: docker-cache
          key: thumbsup-image-cache

      # Load cached Docker image if available
      - name: Load Cached Docker Image ğŸšš
        run: |
          if [ -f docker-cache/thumbsup.tar ]; then
            docker load < docker-cache/thumbsup.tar
          fi

      # Pull Docker image if not cached
      - name: Pull Docker Image ğŸšš
        run: |
          docker image inspect thumbsupgallery/thumbsup || docker pull thumbsupgallery/thumbsup

      # Save Docker image to cache
      - name: Save Docker Cache ğŸ“¦
        run: |
          mkdir -p docker-cache
          docker save thumbsupgallery/thumbsup > docker-cache/thumbsup.tar

      # Build Gallery
      - name: Build Gallery ğŸ”§
        run: docker run --rm -v "$(pwd):/work" thumbsupgallery/thumbsup /bin/sh -c "cd /work/repo && thumbsup --config config.json"

      - name: Upload artifact â¬†ï¸
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: 'repo/build_output'
          name: github-pages

  # Deploy job
  deploy:
    name: Publish static files to Github Pages
    needs: build

    # Grant GITHUB_TOKEN the permissions required to make a Pages deployment
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source

    # Deploy to the github-pages environment
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages ğŸš€
        id: deployment
        uses: actions/deploy-pages@v4